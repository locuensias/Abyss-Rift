<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abyss Rift - Status</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 { margin-bottom: 10px; color: #58a6ff; letter-spacing: 2px; text-transform: uppercase;}
        
        .container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        /* INDICADOR DE ESTADO */
        .status-box { margin: 20px 0; padding: 20px; border-radius: 10px; background: #0d1117; border: 2px solid #30363d; }
        .status-indicator { height: 20px; width: 20px; border-radius: 50%; display: inline-block; vertical-align: middle; margin-right: 10px; }
        
        .online { background-color: #2ea043; box-shadow: 0 0 15px #2ea043; border: 2px solid #2ea043;}
        .offline { background-color: #da3633; border: 2px solid #da3633; opacity: 0.5; }

        .status-text { font-size: 24px; font-weight: bold; vertical-align: middle; }

        /* DATOS */
        .info-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #21262d; font-size: 18px;}
        .val { font-weight: bold; color: #fff; }

        /* COMANDO DE ENCENDIDO */
        .cmd-area { margin-top: 30px; background: #000; padding: 15px; border-radius: 8px; text-align: left; position: relative; border: 1px solid #30363d;}
        .cmd-title { font-size: 12px; color: #8b949e; margin-bottom: 5px; text-transform: uppercase; font-weight: bold;}
        code { font-family: monospace; color: #a5d6ff; word-break: break-all; font-size: 13px; display: block;}
        
        .copy-btn {
            background: #238636; color: white; border: none; padding: 8px 15px;
            border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; width: 100%;
            transition: 0.2s;
        }
        .copy-btn:hover { background: #2ea043; }
        .copy-btn:active { transform: scale(0.98); }

    </style>
</head>
<body>

    <div class="container">
        <h1>ABYSS RIFT</h1>
        <p style="color:#8b949e; margin-top:0;">Server Dashboard</p>

        <div class="status-box">
            <span id="dot" class="status-indicator offline"></span>
            <span id="txt" class="status-text">OFFLINE</span>
        </div>

        <div class="info-row">
            <span>Jugadores:</span>
            <span id="players" class="val">-</span>
        </div>
        <div class="info-row" style="border:none;">
            <span>IP:</span>
            <span class="val" style="color:#a5d6ff">201.188.96.213:25565</span>
        </div>

        <div class="cmd-area">
            <div class="cmd-title">⚡ Para encender (PowerShell):</div>
            <code id="cmdText">Invoke-RestMethod -Uri "http://201.188.96.213:5000/start"</code>
            <button class="copy-btn" onclick="copiarComando()">COPIAR COMANDO</button>
        </div>
    </div>

    <script>
        // API PÚBLICA DE MINECRAFT (Funciona en GitHub HTTPS)
        const SERVER_IP = "201.188.96.213";
        const PORT = "25565";
        const API_URL = `https://api.mcsrvstat.us/2/${SERVER_IP}:${PORT}`;

        const dot = document.getElementById('dot');
        const txt = document.getElementById('txt');
        const players = document.getElementById('players');

        async function updateStatus() {
            try {
                // Consultamos a mcsrvstat.us
                const response = await fetch(API_URL);
                const data = await response.json();

                if (data.online) {
                    dot.className = "status-indicator online";
                    txt.innerText = "ONLINE";
                    txt.style.color = "#2ea043";
                    players.innerText = `${data.players.online} / ${data.players.max}`;
                } else {
                    dot.className = "status-indicator offline";
                    txt.innerText = "OFFLINE";
                    txt.style.color = "#da3633";
                    players.innerText = "-";
                }
            } catch (error) {
                console.error("Error consultando estado", error);
            }
        }

        function copiarComando() {
            const cmd = document.getElementById('cmdText').innerText;
            navigator.clipboard.writeText(cmd).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.innerText = "¡COPIADO!";
                setTimeout(() => btn.innerText = "COPIAR COMANDO", 2000);
            });
        }

        // Actualizar cada 10 segundos (Las APIs públicas tienen caché, no sirve hacerlo cada 1s)
        setInterval(updateStatus, 10000);
        updateStatus();
    </script>
</body>
</html>
